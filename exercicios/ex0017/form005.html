<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas" value="M"> Masculino <br> <!--Input radio com mesmo name sempre-->
        <input type="radio" name="sexo" id="ifem" checked value="F"> Feminino
    </fieldset>
        <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esnat" id="iesnat" checked> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Ténis</label> <br>

    </fieldset>
    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
</form>
</body>
</html>
